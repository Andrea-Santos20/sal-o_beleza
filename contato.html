<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="logo-nav">
            <a href="index.html">
            <img class="logo" src="img/new-logo.png" alt="logotipo"></h1>
        </a>

            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="produtos.html">Serviços</a> </li>
                    <li> <a href="contato.html">Contato</a> </li>
                </ul>
            </nav> 
        </div> 
    </header>
    <main id="formulario">
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" required placeholder="nome e sobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">   

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset class="contat">
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
            
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                    Telefone
                </label>
            
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset class="contat">
                <legend>Qual o horário de preferência para atendimento?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input class="enviar" type="submit" value="Enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda a Quinta</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sexta e Sábado</td>
                    <td>8h ~ 20h</td>
                </tr>        
               
            </tbody>
        </table>

        <div>
            <p class="rede-social">Visite nossa rede social:</p>
            <a class="instagram" href="https://www.instagram.com/helena_fashionhair/" target="_blank">
                <img src="img/instagram.png" alt="Logo Instagram."> 
                Instagram
            </a>
        </div>
    </main>

    <footer>       
        <p class="copyright">&copy; Copyright Helena Fashion Hair - 2024</p>
    </footer>
</body>
</html>
